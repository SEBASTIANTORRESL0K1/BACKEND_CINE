services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    ports:
      - "${MYSQL_PORT}:${MYSQL_PORT_INTERNAL}"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./src/database:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - backend  
  
  api:
    build: .
    container_name: api
    restart: always
    depends_on:
      - mysql
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=${MYSQL_PORT_INTERNAL}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
    volumes:
      - ./src:/usr/src/app/src
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    depends_on:
      - mysql
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: ${MYSQL_PORT_INTERNAL}
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - backend

volumes:
  mysql_data:

networks:
  backend:
    driver: bridge
